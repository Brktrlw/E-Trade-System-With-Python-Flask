{% with messages = get_flashed_messages() %}

				</button>
				<div class="text-center">

					</svg>
				</div>
				<p style="font-size:18px" class="mb-0 font-weight-light text-center"><b class="mr-1">{{message}}</b></p>
			</div>
		</div>
	</div>



    <script>window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
}, 2000);</script>
